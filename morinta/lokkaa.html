<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Giveaway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-background">
            <div class="overlay"></div>
            <img src="https://m.media-amazon.com/images/I/61aHEtVM3+L.jpg" alt="Background Image">
            <div class="header-content">
                <h1>Awesome Giveaway</h1>
                <p>Gift for Loyal Fans</p>
            </div>
        </div>
    </header>

    <section>
        <h2>How to Participate</h2>
        <p>Fill out the form below for a chance to win</p>
        <form action="#" method="post">
            <!-- Add form fields here -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Participate Now</button>
        </form>
    </section>

    <footer>
        <p>All rights reserved &copy; 2023</p>
    </footer>
</body>
</html>
